<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!--拉取外部UI库-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui/dist/cirrus.min.css" />
  <title>Parking Management System</title>
  <style>
    /* 使得h1标题居中 */
    h1 {
      text-align: center;
      color: green;
    }

    /* 按钮样式*/
    button {
      font-weight: bold;
      display: flex;
      font-size: large;
      /* 更大的内边距 */
      width: 300px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div align="center">
    <image src="./static/sysu_faviox.jpg" width="350" height="150" position: relative>
  </div>
  <h1>Welcome to the Parking Management System </h1>
  <div class="divider"></div>
  <div class="bg-white u-round-sm u-shadow-lg u-overflow-hidden">
    <div class="u-flex">
      <div class="p-3">
        <div class="u-flex u-justify-space-between u-gap-1 u-items-center">
          <!--左半区-->
          <div class="u-text-left">
            <image class="u-items-center u-round-lg u-border-4 border-green-700" src="./static/sysu.jpg" width="2000"
              height="2000">
          </div>
          <div class="divider"></div>
          <!--右半区-->
          <div class="u-shadow-sm u-shadow-xl px-24 py-20 u-round-lg u-border-4 border-green-700">
            <div class="u-flex u-flex-row u-gap-2 u-items-center">
              <image class="py-1-sm" src="./static/login.jpg" width=10%></image>
              <button class="btn-success btn--pilled u-shadow-sm" onclick="window.location.href='login.html'">Login
                in</button>
            </div>
            <div class="u-flex u-flex-row u-gap-2 u-items-center">
              <image class="py-1-sm" src="./static/register.jpg" width=10%></image>
              <button class="btn-success btn--pilled u-shadow-sm" onclick="window.location.href='register.html'">Sign
                up</button>
            </div>
            <p class="mb-0 mt-2 text-sm tracking-tight text-gray-600"> if you forget the password, please
              contact with
              the operator!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
