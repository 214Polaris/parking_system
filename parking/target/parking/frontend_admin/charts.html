  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/echarts.js"></script>
  <script>
    var date = [];
    var fee = [];
    var lineCtx = document.getElementById('line')
    var lineConfig = {
        type: 'line',
        data: {
          labels: date,
          datasets: [
            {
              label: '收入',
              backgroundColor: '#0694a2',
              borderColor: '#0694a2',
              data: fee,
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,

          legend: {
            display: false,
          },
          tooltips: {
            mode: 'index',
            intersect: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true,
          },
          scales: {
            x: {
              display: true,
              scaleLabel: {
                display: true,
                labelString: '日期',
              },
            },
            y: {
              display: true,
              scaleLabel: {
                display: true,
                labelString: '收入',
              },
            },
          },
        },
      }
    //拿下用户名，做路由拦截
    var username = "";
    window.onload = function () {
      if (username == "") {
        localStorage.setItem(username);
      }
      if (!username) {
        alert("请登录！")
        window.location.href = 'login.html'
      }
    }
    function logout () {
      alert("您已退出登录！")
      localStorage.removeItem(username);
      window.location.href = 'login.html'
    }
    //mock数据
    var userList = [
      { username: "祝贝臣", licensePlate: '粤R34086', location: "[1,2]", saveDate: '2022/5/3', takeOutDate: '2022/8/3', cost: '500' },
      { username: "柳硼裁", licensePlate: '粤Q13286', location: "[1,3]", saveDate: '2022/8/6', takeOutDate: '2022/8/29', cost: '250' },
      { username: "汞镜", licensePlate: '粤T85487', location: "[2,6]", saveDate: '2023/9/7', takeOutDate: '2022/9/13', cost: "50" }
    ]
    //页面数据
    var totalPage;
    var currentPage = 1;

    function main () {
      getdata(currentPage);
    }
    main();

    //向后端拉取正在停车的数据
    function getdata (pageNum) {
      $.ajax({
        url: "http://localhost:8080/parking/frontend_admin/history",
        data: {
          pageNum: pageNum
        },
        dataType: 'json',
        type: 'get',
        success: function (data) {
          var dataStr = JSON.stringify(data);
          data = $.parseJSON(dataStr);
          console.log(data);
          totalPage = data.totalPage;
          writeForm(data);
          changePageText();
        },
        error: function (arg1) {
          alert("加载数据失败");
          console.log(arg1);
        }
      })
    }
    //写入后端信息
    function writeForm (data) {
      if(window.myLine){
        window.myLine.destroy();
      }
      date.length = 0;
      fee.length = 0;
      //渲染表格
      var showfilebody = document.getElementById('showfilebody');
      var tdstr = '';
      for (var i = 0; i < data.data.length; i++) {
        tdstr += '<td class="px-4 font-semibold">' + data.data[i].id + '</td>';
        tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].licensePlate + '</td>';
        tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].location + '</td>';
        tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].entryTime + '</td>';
        tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].departureTime + '</td>';
        tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].fee + '</td>';
        tdstr = tdstr + '</tr>';
        date.push(data.data[i].departureTime);
        fee.push(data.data[i].fee);
        console.log(date);
        console.log(fee);
      }
      linechart=window.myLine;
      linechart = new Chart(lineCtx, lineConfig)
      linechart.update();
      showfilebody.innerHTML = tdstr;
      console.log(data.data)
    }
    //绑定向前翻页事件
    prev.onclick = function () {
      if (currentPage > 1) {
        currentPage--;
        getdata(currentPage);
        changePageText();
      } else {
        alert('当前为第一页！')
      }
    }
    //点击当前页的响应
    currentBtn.onclick = function () {

      alert("显示页为当前页");
    }
    //点击下一个页面
    secondBtn.onclick = function () {
      var st = document.getElementById('secondBtn').innerText;
      currentPage = parseInt(st);
      getdata(st);
    }
    //点击下下个页面
    thirdBtn.onclick = function () {
      var st = document.getElementById('thirdBtn').innerText;
      currentPage = parseInt(st);
      getdata(st);
    }
    //绑定向后翻页事件
    next.onclick = function () {
      console.log("总页数:" + totalPage);
      if (currentPage <= totalPage) {
        currentPage++;
        getdata(currentPage);
        changePageText();
      } else {
        alert('当前为最后一页！')
      }
    }
    firstpageBtn.onclick = function () {
      currentPage = 1;
      getdata(currentPage);
      changePageText();
    }
    //更改页标显示  
    function changePageText () {
      var isShowfirst = document.getElementById("firstpageBtn");
      var isShowsecond = document.getElementById("secondBtn");
      var isShowthird = document.getElementById("thirdBtn");
      if (currentPage > 0 && currentPage < totalPage + 1) {
        $('#currentBtn').text(currentPage);
        $('#showtotalpage').text("总页数：" + totalPage);
        $('#secondBtn').text(currentPage + 1);
        $('#thirdBtn').text(currentPage + 2);
        document.getElementById('currentBtn').style.color = '#ff3333';
        if (currentPage == 1) {
          isShowfirst.style.display = "none"
          isShowsecond.style.display = "inline-block";
          isShowthird.style.display = "inline-block";
        }
        else if (currentPage == totalPage) {
          isShowfirst.style.display = "inline-block";
          isShowsecond.style.display = "none";
          isShowthird.style.display = "none";
        }
        else if (currentPage == totalPage - 1) {
          isShowfirst.style.display = "inline-block";
          isShowsecond.style.display = "inline-block";
          isShowthird.style.display = "none";
        } else {
          isShowfirst.style.display = "inline-block";
          isShowsecond.style.display = "inline-block";
          isShowthird.style.display = "inline-block";
        }
      } else {
        alert("不存在此页");
      }

    }

    //处理图表

  </script>
