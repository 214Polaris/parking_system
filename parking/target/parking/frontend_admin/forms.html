          <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            已占用位置显示
          </h2>
          <div id="bitchart" ref="heatmap" style="width: 1000px;height:1000px;"></div>
        </div>

        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/echarts.js"></script>
        <script>
          window.onload = function () {
            var username = sessionStorage.getItem(username)
            if (!username) {
              alert("请登录！")
              window.location.href = 'login.html'
            }
          }
          function logout () {
            alert("您已退出登录！")
            sessionStorage.removeItem(username);
            window.location.href = 'login.html'
          }
          //引入了JQuery
          //mock数据
          var userList = [
            { username: "祝贝臣", licensePlate: '粤R34086', location: "(1,2)", date: '2022/5/3' },
            { username: "柳硼裁", licensePlate: '粤Q13286', location: "(1,3)", date: '2022/8/6' },
            { username: "汞镜", licensePlate: '粤T85487', location: "(2,6)", date: '2023/9/7' }
          ]
          var d = [];

          //页面数据
          var totalPage;
          var currentPage = 1;

          function main () {
            getdata(currentPage);
          }
          main();

          //向后端拉取正在停车的数据
          function getdata (pageNum) {
            $.ajax({
              url: "http://localhost:8080/parking/frontend_admin/record",
              data: {
                pageNum: pageNum
              },
              dataType: 'json',
              type: 'get',
              success: function (data) {
                var dataStr = JSON.stringify(data);
                data = $.parseJSON(dataStr);
                console.log(data);
                totalPage = data.totalPage;
                writeForm(data);
                changePageText();
              },
              error: function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
              }
            })
          }
          //写入后端信息
          function writeForm (data) {
            //渲染统计数量
            document.getElementById("parking_num").innerHTML = data.data.length;
            if (userList.length === 16) {
              document.getElementById("full_or_not").innerHTML = "已满"
            }
            else {
              document.getElementById("full_or_not").innerHTML = "未满"
            }
            //渲染表格，像后端拉取api，获得data后改一下
            var showfilebody = document.getElementById('showfilebody');
            var tdstr = '';
            for (var i = 0; i < data.data.length; i++) {
              tdstr += '<div class="flex items-center text-sm"><divclass="absolute inset-0 rounded-full shadow-inner"aria-hidden="true"></divclass=></div>' + '<td class="font-semibold">' + parseInt(i + 1) + '</td>';
              tdstr += '<td class="px-4 font-semibold">' + data.data[i].username + '</td>';
              tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].licensePlate + '</td>';
              tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].location + '</td>';
              tdstr += '<td class="px-4 py-3 text-lg">' + data.data[i].date + '</td>';
              tdstr = tdstr + '</tr>';
              //写入位置图
              var words = []
              words = data.data[i].location.toString()
              let newStr = words.replace(/\(([^).]*)\)/g, "$1");
              words = newStr.split(',')
              d.push(words)
              console.log(d[i])
              //图表
              //图表
              var chartDom = document.getElementById("bitchart");
              var myChart = echarts.init(chartDom);
              var option;
              const days = [];
              const hours = [];
              for (i = 0; i < 4; i++) {
                hours[i] = i;
                days[i] = i;
              }
              // prettier-ignore
              e = d.map(function (item) {
                console.log(item[0])
                return [item[0], item[1], 10];
              });
              option = {
                tooltip: {
                  formatter: function (params) {
                    var value = params.value
                    var source = value[0]
                    var target = value[1]
                    var status = value[2]
                    return ["x=" + source + ' y=' +
                      target, status > 10 ? '空位' : '已占用'
                    ].join('<br/>')
                  }
                },
                visualMap: {
                  show: false,
                  min: 0,
                  max: 10,
                  orient: 'horizontal',
                  left: 'center',
                  bottom: '15%'
                },
                grid: {
                  height: '50%',
                },
                xAxis: {
                  type: 'category',
                  data: hours,
                  splitArea: {
                    show: true
                  }
                },
                yAxis: {
                  type: 'category',
                  data: days,
                  splitArea: {
                    show: true
                  }
                },

                series: [
                  {
                    name: '已占用',
                    type: 'heatmap',
                    itemStyle: {
                      emphasis: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                      },
                      borderWidth: 1,
                      borderColor: '#fff'
                    },
                    z: e[1],
                    backgroundColor: 'a50026',
                    data: e
                  }
                ]
              };

              option && myChart.setOption(option);
            }
            showfilebody.innerHTML = tdstr;
            console.log(data.data)
          }
          //绑定向前翻页事件
          prev.onclick = function () {
            if (currentPage > 1) {
              currentPage--;
              getdata(currentPage);
              changePageText();
            } else {
              alert('当前为第一页！')
            }
          }
          //点击当前页的响应
          currentBtn.onclick = function () {

            alert("显示页为当前页");
          }
          //点击下一个页面
          secondBtn.onclick = function () {
            var st = document.getElementById('secondBtn').innerText;
            currentPage = parseInt(st);
            getdata(st);
          }
          //点击下下个页面
          thirdBtn.onclick = function () {
            var st = document.getElementById('thirdBtn').innerText;
            currentPage = parseInt(st);
            getdata(st);
          }
          //绑定向后翻页事件
          next.onclick = function () {
            console.log("总页数:" + totalPage);
            if (currentPage <= totalPage) {
              currentPage++;
              getdata(currentPage);
              changePageText();
            } else {
              alert('当前为最后一页！')
            }
          }
          firstpageBtn.onclick = function () {
            currentPage = 1;
            getdata(currentPage);
            changePageText();
          }
          //更改页标显示  
          function changePageText () {
            var isShowfirst = document.getElementById("firstpageBtn");
            var isShowsecond = document.getElementById("secondBtn");
            var isShowthird = document.getElementById("thirdBtn");

            if (currentPage > 0 && currentPage < totalPage + 1) {
              $('#currentBtn').text(currentPage);
              $('#showtotalpage').text("总页数：" + totalPage);
              $('#secondBtn').text(currentPage + 1);
              $('#thirdBtn').text(currentPage + 2);
              if (currentPage == 1) {
                isShowfirst.style.display = "none"
                isShowsecond.style.display = "inline-block";
                isShowthird.style.display = "inline-block";
              }
              else if (currentPage == totalPage) {
                isShowfirst.style.display = "inline-block";
                isShowsecond.style.display = "none";
                isShowthird.style.display = "none";
              }
              else if (currentPage == totalPage - 1) {
                isShowfirst.style.display = "inline-block";
                isShowsecond.style.display = "inline-block";
                isShowthird.style.display = "none";
